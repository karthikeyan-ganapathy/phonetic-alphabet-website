<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonetic Alphabet - Google Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial,sans-serif;
            background: white;
            color: #202124;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 40px 0 60px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 48px;
            font-weight: 400;
            color: #4285f4;
            margin-bottom: 8px;
            font-family: 'Google Sans', arial, sans-serif;
        }

        .header p {
            font-size: 16px;
            color: #5f6368;
        }

        .search-section {
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        #searchInput {
            background: white;
            border: 1px solid #dfe1e5;
            color: #202124;
            padding: 12px 45px;
            border-radius: 24px;
            font-size: 16px;
            width: 100%;
            outline: none;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            font-family: arial,sans-serif;
        }

        #searchInput::placeholder {
            color: #9aa0a6;
        }

        #searchInput:hover {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            border-color: rgba(223,225,229,0);
        }

        #searchInput:focus {
            box-shadow: 0 2px 8px 1px rgba(64,60,67,.24);
            border-color: rgba(223,225,229,0);
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 18px;
            pointer-events: none;
        }

        .clear-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9aa0a6;
            font-size: 18px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            background: none;
            border: none;
            padding: 4px;
            border-radius: 50%;
        }

        .clear-icon:hover {
            background: rgba(0,0,0,0.04);
            color: #202124;
        }

        #searchInput:not(:placeholder-shown) + .clear-icon {
            opacity: 1;
        }

        .phonetic-result {
            background: white;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #dadce0;
            margin: 16px auto;
            max-width: 600px;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,.1);
            animation: slideInUp 0.3s ease-out;
        }

        .phonetic-result h3 {
            margin-bottom: 12px;
            font-size: 20px;
            font-family: 'Google Sans',arial,sans-serif;
            font-weight: 400;
            color: #202124;
            text-align: left;
        }

        .result-content {
            text-align: left;
        }

        .result-text {
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            font-family: 'Google Sans Mono', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            color: #202124;
        }

        .original-word {
            color: #1a73e8;
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .phonetic-conversion {
            color: #5f6368;
            font-size: 14px;
        }

        .result-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .result-btn {
            background: white;
            border: 1px solid #dadce0;
            color: #3c4043;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Google Sans',arial,sans-serif;
            font-weight: 500;
            transition: all 0.1s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .result-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }

        .result-btn:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 1px #4285f4;
        }

        .result-btn:active {
            background: #f1f3f4;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dadce0;
        }

        .control-btn {
            background: white;
            border: 1px solid #dadce0;
            color: #3c4043;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Google Sans',arial,sans-serif;
            font-weight: 500;
            transition: all 0.1s ease;
            white-space: nowrap;
        }

        .control-btn:hover {
            background: #f8f9fa;
            border-color: #dadce0;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }

        .control-btn.active {
            background: #1a73e8;
            color: white;
            border-color: #1a73e8;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #dadce0;
        }

        .speed-control label {
            font-weight: 500;
            color: #3c4043;
            font-size: 14px;
        }

        .speed-slider {
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: #dadce0;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4285f4;
            cursor: pointer;
            box-shadow: 0 2px 4px rgba(0,0,0,.2);
        }

        .speed-value {
            font-weight: 500;
            color: #4285f4;
            min-width: 35px;
            font-size: 14px;
        }

        .alphabet-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Google Sans',arial,sans-serif;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        .letter-card {
            background: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 0 1px 3px rgba(0,0,0,.1);
        }

        .letter-card:hover {
            box-shadow: 0 4px 12px rgba(0,0,0,.15);
            border-color: #4285f4;
            transform: translateY(-2px);
        }

        .letter-card.playing {
            border-color: #4285f4;
            background: #e8f0fe;
            box-shadow: 0 4px 12px rgba(66,133,244,.2);
        }

        .letter {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4285f4;
            font-family: 'Google Sans',arial,sans-serif;
        }

        .phonetic {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #202124;
            font-family: 'Google Sans',arial,sans-serif;
        }

        .pronunciation {
            font-size: 12px;
            color: #5f6368;
            font-style: italic;
        }

        .play-icon {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .play-icon:hover {
            background: #e8f0fe;
            border-color: #4285f4;
            color: #4285f4;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }

            .search-wrapper {
                max-width: 100%;
            }

            #searchInput {
                font-size: 16px;
                padding: 12px 40px;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
            }

            .speed-control {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .result-actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .alphabet-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 8px;
            }
            
            .letter-card {
                padding: 12px;
            }
            
            .letter {
                font-size: 28px;
            }
            
            .phonetic {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phonetic Alphabet</h1>
            <p>Convert words to NATO phonetic alphabet with voice pronunciation</p>
        </div>

        <div class="search-section">
            <div class="search-container">
                <div class="search-wrapper">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Enter a word to convert to phonetic alphabet..." maxlength="50">
                    <button class="clear-icon" onclick="clearSearch()">✖️</button>
                </div>
            </div>
            
            <div id="phoneticResult" class="phonetic-result" style="display: none;">
                <h3>Phonetic Conversion</h3>
                <div class="result-content">
                    <div class="result-text" id="resultText"></div>
                    <div class="result-actions">
                        <button class="result-btn" onclick="playPhoneticWord()">🔊 Play Phonetic</button>
                        <button class="result-btn" onclick="playOriginalWord()">🎵 Play Original</button>
                        <button class="result-btn" onclick="copyResult()">📋 Copy</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="playAll()">🔊 Play All Alphabet</button>
            <button class="control-btn" onclick="stopAll()">⏹️ Stop</button>
            <div class="speed-control">
                <label>Speed:</label>
                <input type="range" class="speed-slider" min="0.1" max="2" step="0.1" value="1" oninput="updateSpeed(this.value)">
                <span class="speed-value" id="speedValue">1.0x</span>
            </div>
        </div>

        <div class="alphabet-section">
            <h2 class="section-title">NATO Phonetic Alphabet</h2>
            <div class="alphabet-grid" id="alphabetGrid">
                <!-- Letters will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        const phoneticAlphabet = [
            { letter: 'A', phonetic: 'Alpha', pronunciation: 'AL-fah' },
            { letter: 'B', phonetic: 'Bravo', pronunciation: 'BRAH-voh' },
            { letter: 'C', phonetic: 'Charlie', pronunciation: 'CHAR-lee' },
            { letter: 'D', phonetic: 'Delta', pronunciation: 'DELL-tah' },
            { letter: 'E', phonetic: 'Echo', pronunciation: 'ECK-oh' },
            { letter: 'F', phonetic: 'Foxtrot', pronunciation: 'FOKS-trot' },
            { letter: 'G', phonetic: 'Golf', pronunciation: 'GOLF' },
            { letter: 'H', phonetic: 'Hotel', pronunciation: 'hoh-TELL' },
            { letter: 'I', phonetic: 'India', pronunciation: 'IN-dee-ah' },
            { letter: 'J', phonetic: 'Juliet', pronunciation: 'JEW-lee-ett' },
            { letter: 'K', phonetic: 'Kilo', pronunciation: 'KEY-loh' },
            { letter: 'L', phonetic: 'Lima', pronunciation: 'LEE-mah' },
            { letter: 'M', phonetic: 'Mike', pronunciation: 'MIKE' },
            { letter: 'N', phonetic: 'November', pronunciation: 'no-VEM-ber' },
            { letter: 'O', phonetic: 'Oscar', pronunciation: 'OSS-cah' },
            { letter: 'P', phonetic: 'Papa', pronunciation: 'pah-PAH' },
            { letter: 'Q', phonetic: 'Quebec', pronunciation: 'keh-BECK' },
            { letter: 'R', phonetic: 'Romeo', pronunciation: 'ROW-me-oh' },
            { letter: 'S', phonetic: 'Sierra', pronunciation: 'see-AIR-rah' },
            { letter: 'T', phonetic: 'Tango', pronunciation: 'TANG-goh' },
            { letter: 'U', phonetic: 'Uniform', pronunciation: 'YOU-nee-form' },
            { letter: 'V', phonetic: 'Victor', pronunciation: 'VIK-tah' },
            { letter: 'W', phonetic: 'Whiskey', pronunciation: 'WISS-key' },
            { letter: 'X', phonetic: 'X-ray', pronunciation: 'ECKS-ray' },
            { letter: 'Y', phonetic: 'Yankee', pronunciation: 'YANG-key' },
            { letter: 'Z', phonetic: 'Zulu', pronunciation: 'ZOO-loo' }
        ];

        let currentPlayback = null;
        let speechRate = 1.0;
        let isPlayingAll = false;
        let currentPhoneticWord = '';
        let currentOriginalWord = '';

        // Create a mapping object for quick lookup
        const phoneticMap = {};
        phoneticAlphabet.forEach(item => {
            phoneticMap[item.letter] = item.phonetic;
        });

        function generateAlphabet() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = '';

            phoneticAlphabet.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'letter-card';
                card.onclick = () => speakLetter(item, card);
                
                card.innerHTML = `
                    <div class="play-icon">🔊</div>
                    <div class="letter">${item.letter}</div>
                    <div class="phonetic">${item.phonetic}</div>
                    <div class="pronunciation">${item.pronunciation}</div>
                `;

                // Add staggered animation delay
                card.style.animationDelay = `${0.8 + (index * 0.03)}s`;
                
                grid.appendChild(card);
            });
        }

        function convertWord() {
            const input = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!input) {
                alert('Please enter a word to convert!');
                return;
            }

            const resultDiv = document.getElementById('phoneticResult');
            const resultText = document.getElementById('resultText');
            
            // Convert to phonetic
            const letters = input.split('');
            const phoneticWords = [];
            const validLetters = [];

            letters.forEach(char => {
                if (char.match(/[a-z]/)) {
                    const upperChar = char.toUpperCase();
                    phoneticWords.push(phoneticMap[upperChar] || upperChar);
                    validLetters.push(upperChar);
                } else if (char === ' ') {
                    phoneticWords.push('SPACE');
                    validLetters.push(' ');
                } else if (char.match(/[0-9]/)) {
                    phoneticWords.push(char);
                    validLetters.push(char);
                }
            });

            // Store for playback
            currentOriginalWord = input;
            currentPhoneticWord = phoneticWords.join(' ');

            // Display result
            resultText.innerHTML = `
                <div class="original-word">Original: "${input.toUpperCase()}"</div>
                <div class="phonetic-conversion">Phonetic: ${currentPhoneticWord}</div>
            `;

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        async function playPhoneticWord() {
            if (!currentPhoneticWord) return;
            
            stopAll();
            
            // Get the original input and convert each character
            const input = currentOriginalWord.toLowerCase();
            const letters = input.split('');
            
            // Play each letter individually with its phonetic word
            for (let i = 0; i < letters.length; i++) {
                const char = letters[i];
                let textToSpeak = '';
                
                if (char.match(/[a-z]/)) {
                    const upperChar = char.toUpperCase();
                    const phoneticWord = phoneticMap[upperChar];
                    textToSpeak = `${upperChar} ${phoneticWord}`;
                } else if (char === ' ') {
                    textToSpeak = 'Space';
                } else if (char.match(/[0-9]/)) {
                    textToSpeak = char;
                } else {
                    continue; // Skip other characters
                }
                
                await new Promise((resolve) => {
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.rate = speechRate * 0.8; // Slightly slower for clarity
                    utterance.pitch = 1;
                    utterance.volume = 1;

                    utterance.onend = () => {
                        setTimeout(resolve, 200); // Small pause between characters
                    };

                    utterance.onerror = () => {
                        resolve();
                    };

                    currentPlayback = utterance;
                    speechSynthesis.speak(utterance);
                });
                
                // Check if playback was stopped
                if (!currentPlayback) break;
            }
        }

        function playOriginalWord() {
            if (!currentOriginalWord) return;
            
            stopAll();
            const utterance = new SpeechSynthesisUtterance(currentOriginalWord);
            utterance.rate = speechRate;
            utterance.pitch = 1;
            utterance.volume = 1;

            currentPlayback = utterance;
            speechSynthesis.speak(utterance);
        }

        function copyResult() {
            if (!currentPhoneticWord) return;
            
            const textToCopy = `Original: "${currentOriginalWord.toUpperCase()}"\nPhonetic: ${currentPhoneticWord}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Visual feedback
                const copyBtn = event.target;
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ Copied!';
                copyBtn.style.background = '#e8f5e8';
                copyBtn.style.borderColor = '#34a853';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '';
                    copyBtn.style.borderColor = '';
                }, 2000);
            }).catch(() => {
                alert('Copy failed. Please select and copy manually.');
            });
        }

        function clearSearch() {
            const input = document.getElementById('searchInput');
            input.value = '';
            document.getElementById('phoneticResult').style.display = 'none';
            currentPhoneticWord = '';
            currentOriginalWord = '';
            stopAll();
            input.focus(); // Focus back to input after clear
        }

        function speakLetter(item, cardElement) {
            if (currentPlayback) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(`${item.letter} ${item.phonetic}`);
            utterance.rate = speechRate;
            utterance.pitch = 1;
            utterance.volume = 1;

            // Add visual feedback
            cardElement.classList.add('playing');
            
            utterance.onend = () => {
                cardElement.classList.remove('playing');
                if (!isPlayingAll) {
                    currentPlayback = null;
                }
            };

            utterance.onerror = () => {
                cardElement.classList.remove('playing');
                if (!isPlayingAll) {
                    currentPlayback = null;
                }
            };

            currentPlayback = utterance;
            speechSynthesis.speak(utterance);
        }

        async function playAll() {
            if (isPlayingAll) return;
            
            isPlayingAll = true;
            const playButton = document.querySelector('.control-btn');
            playButton.textContent = '⏸️ Playing...';
            playButton.classList.add('active');

            for (let i = 0; i < phoneticAlphabet.length; i++) {
                if (!isPlayingAll) break;

                const item = phoneticAlphabet[i];
                const card = document.querySelectorAll('.letter-card')[i];
                
                await new Promise((resolve) => {
                    const utterance = new SpeechSynthesisUtterance(`${item.letter} ${item.phonetic}`);
                    utterance.rate = speechRate;
                    utterance.pitch = 1;
                    utterance.volume = 1;

                    card.classList.add('playing');
                    
                    utterance.onend = () => {
                        card.classList.remove('playing');
                        setTimeout(resolve, 300); // Small pause between letters
                    };

                    utterance.onerror = () => {
                        card.classList.remove('playing');
                        resolve();
                    };

                    speechSynthesis.speak(utterance);
                });
            }

            isPlayingAll = false;
            playButton.textContent = '🔊 Play All Alphabet';
            playButton.classList.remove('active');
        }

        function stopAll() {
            speechSynthesis.cancel();
            isPlayingAll = false;
            currentPlayback = null;
            
            // Remove playing class from all cards
            document.querySelectorAll('.letter-card').forEach(card => {
                card.classList.remove('playing');
            });

            // Reset play button
            const playButton = document.querySelector('.control-btn');
            playButton.textContent = '🔊 Play All Alphabet';
            playButton.classList.remove('active');
        }

        function updateSpeed(value) {
            speechRate = parseFloat(value);
            document.getElementById('speedValue').textContent = `${value}x`;
        }

        // Add enter key support for search and input event for clear button visibility
        document.addEventListener('DOMContentLoaded', () => {
            generateAlphabet();
            
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    convertWord();
                }
            });

            // Handle clear button visibility and functionality
            searchInput.addEventListener('input', (e) => {
                const clearBtn = document.querySelector('.clear-icon');
                if (e.target.value.length > 0) {
                    clearBtn.style.opacity = '1';
                } else {
                    clearBtn.style.opacity = '0';
                }
            });
            
            // Ensure speech synthesis is available
            if (!('speechSynthesis' in window)) {
                alert('Sorry, your browser does not support speech synthesis. Please try a modern browser like Chrome, Firefox, or Safari.');
            }
        });

        // Handle page visibility changes to stop speech when tab is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAll();
            }
        });
    </script>
</body>
</html>
